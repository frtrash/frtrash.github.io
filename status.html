<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        async function updateServerStatus() {
            const serverIp = 'meteor.sdlf.fun';
            const apiUrl = `https://api.mcstatus.io/v2/status/java/${serverIp}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const isOnline = data.online;
                const playerCount = data.players ? `${data.players.online}/${data.players.max}` : '0/0';
                const statusText = isOnline ? `Online • ${playerCount} players` : 'Offline';
                const lastUpdated = new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });

                // Update main section
                document.getElementById('status-indicator').className = `pulse-dot ${isOnline ? 'online' : 'offline'}`;
                document.getElementById('server-status').textContent = statusText;
                document.getElementById('player-count').textContent = `Players: ${playerCount}`;
                document.getElementById('last-updated').textContent = `Last updated: ${lastUpdated}`;

                // Update footer section
                document.getElementById('footer-indicator').className = `pulse-dot ${isOnline ? 'online' : 'offline'}`;
                document.getElementById('footer-status').textContent = `Status: ${statusText}`;
                document.getElementById('footer-players').textContent = `Players: ${playerCount}`;
            } catch (error) {
                console.error('Error fetching server status:', error);
                const lastUpdated = new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });

                // Update with error state
                document.getElementById('status-indicator').className = 'pulse-dot offline';
                document.getElementById('server-status').textContent = 'Offline';
                document.getElementById('player-count').textContent = 'Players: 0/0';
                document.getElementById('last-updated').textContent = `Last updated: ${lastUpdated}`;

                document.getElementById('footer-indicator').className = 'pulse-dot offline';
                document.getElementById('footer-status').textContent = 'Status: Offline';
                document.getElementById('footer-players').textContent = 'Players: 0/0';
            }
        }

        // Initial update and set interval to match mcstatus.io 1 second cache
        updateServerStatus();
        setInterval(updateServerStatus, 1000);
    </script>
