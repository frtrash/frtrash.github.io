<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AuraX Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #000;
      color: #ffffff;
      overflow: hidden;
    }

    .sidebar {
      width: 60px;
      background-color: #0a0a0a;
      padding: 1rem 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 2px solid #1a1a1a;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar:hover {
      width: 200px;
      align-items: flex-start;
    }

    .sidebar a {
      color: #ccc;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 4px;
      transition: background 0.2s;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-text {
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .sidebar:hover .sidebar-text {
      opacity: 1;
    }

    .sidebar a:hover {
      background-color: #1a1a1a;
      color: #00ffe7;
    }

    .sidebar-icon {
      font-size: 1.25rem;
      width: 24px;
      text-align: center;
    }

    .main-content {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      position: relative;
    }

    .logo-top {
      text-align: center;
      font-size: 2.5rem;
      color: #fff;
      animation: slideTop 1.2s ease-out;
      margin-bottom: 2rem;
    }

    @keyframes slideTop {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background-color: #0f0f0f;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s;
      border: 1px solid #222;
    }

    .game-card:hover {
      transform: scale(1.05);
      border-color: #444;
    }

    .game-card h3 {
      margin: 1rem 0 0.5rem;
      color: #fff;
    }

    .game-card p {
      font-size: 0.875rem;
      color: #999;
    }

    .game-card button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #111;
      border: 1px solid #444;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .game-card button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

    <a href="#"><span class="sidebar-icon">üß©</span><span class="sidebar-text">Puzzle</span></a>
    <a href="#"><span class="sidebar-icon">üïπÔ∏è</span><span class="sidebar-text">Arcade</span></a>
    <a href="#"><span class="sidebar-icon">‚ôüÔ∏è</span><span class="sidebar-text">Strategy</span></a>
    <a href="#"><span class="sidebar-icon">üíª</span><span class="sidebar-text">Hacker</span></a>
  </div>

  <div class="main-content">
    <div class="logo-top">AuraX Games Hub</div>
    <div class="game-grid">
      <div class="game-card">
        <h3>Neon Runner</h3>
        <p>Reflex-testing cyber obstacle runner</p>
        <button>Launch</button>
      </div>
      <div class="game-card">

    </div>
  </div>
</body>
</html>
