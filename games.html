<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AuraX Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #0e0e0e;
      color: #ffffff;
    }

    .sidebar {
      width: 250px;
      background-color: #1a1a1a;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-right: 2px solid #333;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #00ffe7;
    }

    .sidebar a {
      color: #bbb;
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #2e2e2e;
      color: #00ffe7;
    }

    .main-content {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .main-content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ffe7;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s;
      border: 1px solid #333;
    }

    .game-card:hover {
      transform: scale(1.05);
      border-color: #00ffe7;
    }

    .game-card h3 {
      margin: 1rem 0 0.5rem;
      color: #fff;
    }

    .game-card p {
      font-size: 0.875rem;
      color: #aaa;
    }

    .game-card button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #00ffe7;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .game-card button:hover {
      background-color: #00d4c1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Categories</h2>
    <a href="#">All Games</a>
    <a href="#">Action</a>
    <a href="#">Puzzle</a>
    <a href="#">Arcade</a>
    <a href="#">Strategy</a>
    <a href="#">Hacker</a>
  </div>
  <div class="main-content">
    <h1>Welcome to AuraX Games</h1>
    <div class="game-grid">
      <div class="game-card">
        <h3>Neon Runner</h3>
        <p>Reflex-testing cyber obstacle runner</p>
        <button>Launch</button>
      </div>
      <div class="game-card">
        <h3>HackGrid</h3>
        <p>Logic puzzle with hacking aesthetics</p>
        <button>Launch</button>
      </div>
      <div class="game-card">
        <h3>Terminal Invaders</h3>
        <p>Retro-style arcade blaster</p>
        <button>Launch</button>
      </div>
    </div>
  </div>
</body>
</html>
