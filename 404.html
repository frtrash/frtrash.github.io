<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - FrTrash Lost in Space</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.css" integrity="sha512-4aX8y6T2x8c0n1u+1qT8u8mX5gJ8w+1u7l2z3n2p5mKX1zW8z7uK0p5z8yT5Q9Q6Q6J8u5x6z1g8vQ5k7vYQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #000000, #4b0082);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
      color: #3cff00;
      text-shadow: 2px 2px #000;
    }
    .container {
      text-align: center;
    }
    .textC {
      font-size: 6rem;
      font-weight: bold;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: #ff4500;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0% { color: #ff4500; }
      50% { color: #ff8c00; }
      100% { color: #ff4500; }
    }
    .subtext {
      font-size: 1.5rem;
      margin-top: -20px;
      color: #ffffff;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #8b0000;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .back-button:hover {
      background-color: #4b0082;
      transform: scale(1.1);
    }
    .grow-circles, .spin-circles, .big-white-circle, .tri-dots, .top-triangles {
      position: absolute;
    }
    .grow-circles circle {
      fill: #ff4500;
      opacity: 0.7;
    }
    .spin-circles circle {
      fill: #ff8c00;
      opacity: 0.6;
    }
    .big-white-circle {
      fill: #ffffff;
      opacity: 0;
      transform: scale(0);
    }
    .tri-dots polygon, .top-triangles polygon {
      fill: #ff4500;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="textC">404</div>
    <div class="subtext">Lost in the FrTrash Galaxy - Page Not Found</div>
    <button class="back-button" onclick="window.location.href='/'">Return to FrTrash</button>

    <!-- Animated Elements -->
    <svg class="grow-circles" width="200" height="200" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="10" />
      <circle cx="70" cy="30" r="10" />
      <circle cx="30" cy="70" r="10" />
    </svg>
    <svg class="spin-circles" width="150" height="150" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="5" />
      <circle cx="70" cy="30" r="5" />
      <circle cx="30" cy="70" r="5" />
    </svg>
    <svg class="big-white-circle" width="300" height="300" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" />
    </svg>
    <svg class="tri-dots" width="100" height="100" viewBox="0 0 100 100">
      <polygon points="50,20 60,40 40,40" />
      <polygon points="50,60 60,80 40,80" />
    </svg>
    <svg class="top-triangles" width="200" height="100" viewBox="0 0 100 50">
      <polygon points="20,10 40,10 30,30" />
      <polygon points="60,10 80,10 70,30" />
    </svg>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <script>
    // Main animation timeline
    var tl = new TimelineMax();
    tl.from(".textC", 1.5, { scale: 0.5, opacity: 0, ease: Elastic.easeOut.config(1, 0.5) })
      .from(".subtext", 1, { y: 20, opacity: 0, ease: Power2.easeOut }, "-=1")
      .from(".back-button", 1, { scale: 0, opacity: 0, ease: Elastic.easeOut.config(1, 0.2) }, "-=0.5")
      .fromTo('.grow-circles circle', 1.5, { drawSVG: "0%" }, { drawSVG: "100%", stagger: 0.2 }, "-=1")
      .to('.big-white-circle', 1, { opacity: 1, scale: 1, ease: Elastic.easeOut.config(1, 0.5) }, "-=1.5")
      .to(".tri-dots", 1, { opacity: 1 }, "-=1.5")
      .to(".top-triangles", 1, { opacity: 1, y: 0 }, "-=1.25")
      .to('.grow-circles circle:nth-child(even)', 1, { transformOrigin: "50% 50%", scale: 1, ease: Linear.easeNone })
      .to('.grow-circles circle:nth-child(odd)', 1, { transformOrigin: "50% 50%", scale: 0.3, ease: Linear.easeNone }, "-=1")
      .to('.grow-circles circle:nth-child(even)', 1, { transformOrigin: "50% 50%", scale: 0.3, ease: Linear.easeNone })
      .to('.grow-circles circle:nth-child(odd)', 1, { transformOrigin: "50% 50%", scale: 1, ease: Linear.easeNone }, "-=1")
      .to(".back-button", 1, { fill: "#f62c72", transformOrigin: "50% 50%", scale: 1.1, ease: Elastic.easeOut.config(1, 0.2) }, "-=1.5")
      .to(".textC", 1, { color: "#043AB2", scale: 1.1 }, "-=1.5");

    // Repeating spin timeline
    var tlSpin = new TimelineMax({ repeat: -1 });
    tlSpin.set('.spin-circles', { rotation: 0, transformOrigin: "50% 50%", opacity: 1 })
      .to('.spin-circles', 3.5, { rotation: 360, ease: Linear.easeNone });
  </script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  if (location.pathname.endsWith(".html")) {
    history.replaceState({}, "", location.pathname.replace(".html", ""));
  }
});
</script>

</body>
</html>
